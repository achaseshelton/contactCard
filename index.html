<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <title>Chase Shelton Contact</title>
  </head>
  <body>
      <div class="container d-flex justify-content-center">
          <img src="./img/chase3.jpg" class="h-75 w-75 rounded-cicle justify-content-center" id="mainimg">
      </div>
      <div class="container bg-primary text-dark bg-opacity-50 rounded">
          <div class="row">
              <div class="display-3 text-center" id="maintext">Chase Shelton</div>
          </div>
          <div class="row" id="buttons1">
              <div class="col d-flex justify-content-center align-items-center">
                  <img src="./img/Phone.svg" class="h-50 w-50">
              </div>
              <div class="col d-flex justify-content-center align-items-center">
                  <img src="./img/Email.svg" class="h-50 w-50">
              </div>
              <div class="col d-flex justify-content-center align-items-center">
                  <img src="./img/Website.svg" class="h-50 w-50">
              </div>
          </div>
          <div class="row" id="buttons2">
              <div class="col d-flex justify-content-center align-items-center">
                  <img src="./img/Instagram.svg" class="h-50 w-50">
              </div>
              <div class="col d-flex justify-content-center align-items-center">
                  <img src="./img/Github.svg" class="h-50 w-50">
              </div>
              <div class="col d-flex justify-content-center align-items-center">
                  <img src="./img/Twitter.svg" class="h-50 w-50">
              </div>
          </div>
      </div>
      

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
